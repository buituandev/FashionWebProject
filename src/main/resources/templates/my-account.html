<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head('Chroma - My Account')}">
</head>
<body>

    <!--[if lt IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please upgrade your browser to improve your experience.</p>
    <![endif]-->

    <!-- Start of Whole Site Wrapper with mobile menu support -->
    <div id="whole" class="whole-site-wrapper color-scheme-one">

        <div th:replace="~{layout::headernormal}"></div>
        <div th:replace="~{layout :: nav(${categories1},${categories2},${categories3},${categories4})}"></div>

        <div class="fixed-header-space"></div> <!-- empty placeholder div for Fixed Menu bar height-->

        <!-- Start of Breadcrumbs -->
        <div class="breadcrumb-section bgc-offset mb-full">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12">
                        <nav class="breadcrumb">
                            <a class="breadcrumb-item" th:href="@{/index.html}">Home</a>
                            <span class="breadcrumb-item active">My Account</span>
                        </nav>
                    </div>
                </div> <!-- end of row -->
            </div> <!-- end of container -->
        </div>
        <!-- End of Breadcrumbs -->

        <!-- Start of Main Content Wrapper -->
        <div id="content" class="main-content-wrapper">

            <!-- Start of My Account Wrapper -->
            <div class="my-account-wrapper">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <main id="primary" class="site-main">
                                <div class="user-dashboard">
                                    <div class="user-info">
                                        <div class="row align-items-center no-gutters">
                                            <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3">
                                                <div class="single-info">
                                                    <p class="user-name">Hello <span th:text="${user.getFull_name()}"></span> <br><a class="log-out" th:href="@{/logout}">Log Out</a></p>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
                                                <div class="single-info">
                                                    <p>Need Assistance? Customer service at <a href="#">admin@example.com</a></p>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3">
                                                <div class="single-info">
                                                    <p>E-mail them at <a href="#">support@example.com</a></p>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-6 col-lg-2 col-xl-3">
                                                <div class="single-info justify-content-lg-center">
                                                    <a class="btn btn-secondary" th:href="@{/cart.html}">View Cart</a>
                                                </div>
                                            </div>
                                        </div> <!-- end of row -->
                                    </div> <!-- end of user-info -->

                                    <div class="main-dashboard">
                                        <div class="row">
                                            <div class="col-12 col-sm-12 col-md-12 col-lg-2">
                                                <ul class="nav flex-column dashboard-list" role="tablist">
                                                    <li><a class="nav-link" data-bs-toggle="tab" href="#account-details">Account details</a></li>
                                                    <li><a class="nav-link" th:href="@{/logout}">Log out</a></li>
                                                </ul> <!-- end of dashboard-list -->
                                            </div>

                                            <div class="col-12 col-sm-12 col-md-12 col-lg-10">
                                                <!-- Tab panes -->
                                                <div class="tab-content dashboard-content">
                                                    <div id="dashboard" class="tab-pane fade show active">
                                                        <h3>Dashboard </h3>
                                                        <p>From your account dashboard. you can easily check &amp; edit your <a href="#">recent account details</a></p>
                                                    </div> <!-- end of tab-pane -->

                                                    <div id="account-details" class="tab-pane fade">
                                                        <h3>Account details </h3>
                                                        <div class="login-form">
                                                            <form th:action="@{/editProfile}" method="post" th:object="${user}" th:if="${user}">
                                                                <div class="form-group row align-items-center">
                                                                    <label class="col-12 col-sm-12 col-md-4 col-lg-3 col-form-label">Gender</label>
                                                                    <div class="col-12 col-sm-12 col-md-8 col-lg-6">
                                                                        <div class="form-row">
                                                                            <div class="col-6 col-sm-3">
                                                                                <div class="custom-radio">
                                                                                    <input class="form-check-input" type="radio" name="gender" id="male" th:value="'Male'" th:field="*{gender}" th:checked="${user.getGender().equalsIgnoreCase('Male')}">
                                                                                    <span class="checkmark"></span>
                                                                                    <label class="form-check-label" for="Male" >Male</label>
                                                                                </div>
                                                                                <input type="hidden" th:field="*{id}" th:value="${user.getId()}"/>
                                                                                <div class="form-group row" style="display: none">
                                                                                    <label for="email" class="col-12 col-sm-12 col-md-4 col-form-label">Email
                                                                                        Address</label>
                                                                                    <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                                                                        <input type="email" class="form-control" id="email"
                                                                                               th:field="*{email}" th:value="${user.getEmail()}">
                                                                                    </div>
                                                                                </div>

                                                                                <div class="form-group row" style="display: none">
                                                                                    <label for="password"
                                                                                           class="col-12 col-sm-12 col-md-4 col-form-label">Password</label>
                                                                                    <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                                                                        <input type="password" class="form-control" id="password"
                                                                                               th:field="*{password}" th:value="${user.getPassword()}">
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-6 col-sm-3">
                                                                                <div class="custom-radio">
                                                                                    <input class="form-check-input" type="radio" name="gender" id="female" th:value="'Female'" th:field="*{gender}" th:checked="${user.getGender().equalsIgnoreCase('Female')}">
                                                                                    <span class="checkmark"></span>
                                                                                    <label class="form-check-label" for="Female">Female</label>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group row">
                                                                    <label for="f-name" class="col-12 col-sm-12 col-md-4 col-lg-3 col-form-label">Full Name</label>
                                                                    <div class="col-12 col-sm-12 col-md-8 col-lg-6">
                                                                        <input type="text" class="form-control" id="f-name" required th:value="${user.getFull_name()}" th:field="*{full_name}">
                                                                    </div>
                                                                </div>
<!--
                                                                <div class="form-group row">
                                                                    <label for="email" class="col-12 col-sm-12 col-md-4 col-lg-3 col-form-label">Email Address</label>
                                                                    <div class="col-12 col-sm-12 col-md-8 col-lg-6">
                                                                        <input type="text" class="form-control" id="email" required th:value="${user.email}" th:field="*{user.email}">
                                                                    </div>
                                                                </div                                                                <div class="form-group row">-->
<!--                                                                    <label for="inputpassword" class="col-12 col-sm-12 col-md-4 col-lg-3 col-form-label">Current Password</label>-->
<!--                                                                    <div class="col-12 col-sm-12 col-md-8 col-lg-6">-->
<!--                                                                        <input type="password" class="form-control" id="inputpassword" required>-->
<!--                                                                    </div>-->
<!--                                                                </div>-->
<!--                                                                <div class="form-group row">-->
<!--                                                                    <label for="newpassword" class="col-12 col-sm-12 col-md-4 col-lg-3 col-form-label">New Password</label>-->
<!--                                                                    <div class="col-12 col-sm-12 col-md-8 col-lg-6">-->
<!--                                                                        <input type="password" class="form-control" id="newpassword" required>-->
<!--                                                                        <button class="pass-show-btn" type="button">Show</button>-->
<!--                                                                    </div>-->
<!--                                                                </div>-->
                                                                <div class="form-group row">
                                                                    <label for="phonenumber" class="col-12 col-sm-12 col-md-4 col-lg-3 col-form-label">Phone number</label>
                                                                    <div class="col-12 col-sm-12 col-md-8 col-lg-6">
                                                                        <input type="text" class="form-control" id="phonenumber"  required th:value="${user.getPhone_number()}" th:field="*{phone_number}">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group row">
                                                                    <label for="birth" class="col-12 col-sm-12 col-md-4 col-lg-3 col-form-label">Birthdate (Optional)</label>
                                                                    <div class="col-12 col-sm-12 col-md-8 col-lg-6">
                                                                        <input type="date" class="form-control" id="birth" placeholder="YYYY//MM/DD" required th:value="${user.getDob()}" th:field="*{dob}">
                                                                    </div>
                                                                </div>
<!--                                                                <div class="form-check row p-0 mt-5">-->
<!--                                                                    <div class="col-12 col-sm-12 col-md-8 offset-md-4 col-lg-6 offset-lg-3">-->
<!--                                                                        <div class="custom-checkbox">-->
<!--                                                                            <input class="form-check-input" type="checkbox" id="offer">-->
<!--                                                                            <span class="checkmark"></span>-->
<!--                                                                            <label class="form-check-label" for="offer">Receive offers from our partners</label>-->
<!--                                                                        </div>-->
<!--                                                                    </div>-->
<!--                                                                </div>-->
<!--                                                                <div class="form-check row p-0 mt-4">-->
<!--                                                                    <div class="col-12 col-sm-12 col-md-8 offset-md-4 col-lg-6 offset-lg-3">-->
<!--                                                                        <div class="custom-checkbox">-->
<!--                                                                            <input class="form-check-input" type="checkbox" id="subscribe" required>-->
<!--                                                                            <span class="checkmark"></span>-->
<!--                                                                            <label class="form-check-label" for="subscribe">Sign up for our newsletter<br>Subscribe to our newsletters now and stay up-to-date with new collections, the latest lookbooks and exclusive offers..</label>-->
<!--                                                                        </div>-->
<!--                                                                    </div>-->
<!--                                                                </div>-->
                                                                <div class="register-box d-flex justify-content-end mt-half">
                                                                    <button type="submit" class="btn btn-secondary">Save</button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div> <!-- end of tab-pane -->
                                                    </div> <!-- end of tab-pane -->
                                                </div>
                                            </div>
                                        </div> <!-- end of row -->
                                    </div> <!-- end of main-dashboard -->
                                </div> <!-- end of user-dashboard -->
                            </main> <!-- end of #primary -->
                        </div>
                    </div> <!-- end of row -->
                </div> <!-- end of container -->
            </div>
            <!-- End of My Account Wrapper -->
        </div>
        <!-- End of Main Content Wrapper -->

        <div th:replace="~{layout::footer}"></div>
        <div th:replace="~{layout::scroll_to_top}"></div>

    </div>
    <!-- End of Whole Site Wrapper -->

    <!-- Initializing Photoswipe -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="pswp__bg"></div>
        <div class="pswp__scroll-wrap">
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>
            <div class="pswp__ui pswp__ui--hidden">
                <div class="pswp__top-bar">
                    <div class="pswp__counter"></div>
                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                    <button class="pswp__button pswp__button--share" title="Share"></button>
                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>
                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>
                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>
                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Photoswipe -->


    <!-- JS
    ============================================ -->

    <!-- jQuery JS -->
    <script src="assets/js/jquery.1.12.4.min.js"></script>

    <!-- Popper JS -->
    <script src="assets/js/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Plugins JS -->
    <script src="assets/js/plugins.js"></script>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>

</body>

</html>
