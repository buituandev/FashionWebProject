                                <td th:text="${blog.getShortDescription()}"></td>
                                <td th:text="${blog.getAuthor()}" style="text-align: right"></td>
                                <td th:text="${blog.getDate()}"></td>
                                <td style="text-align: left">
                                    <img th:src="${blog.getThumbnail()}" alt="Product Image" width="100" height="100"/>
                                </td>
                                <td style="text-align: center; padding-top:10px" th:onclick="|event.stopPropagation(),deleteBlog(event, '${blog.id}')|">

<script>
    $(function () {
        $('#myTable').DataTable();
        var table = $('#example').DataTable({
            "columnDefs": [{
                "visible": false,
                "targets": 2
            }],
            "order": [
                [2, 'asc']
            ],
            "displayLength": 25,
            "drawCallback": function (settings) {
                var api = this.api();
                var rows = api.rows({
                    page: 'current'
                }).nodes();
                var last = null;
                api.column(2, {
                    page: 'current'
                }).data().each(function (group, i) {
                    if (last !== group) {
                        $(rows).eq(i).before('<tr class="group"><td colspan="5">' + group + '</td></tr>');
                        last = group;
                    }
                });
            }
        });
        // Order by the grouping
        $('#example tbody').on('click', 'tr.group', function () {
            var currentOrder = table.order()[0];
            if (currentOrder[0] === 2 && currentOrder[1] === 'asc') {
                table.order([2, 'desc']).draw();
            } else {
                table.order([2, 'asc']).draw();
            }
        });
        // responsive table
        $('#config-table').DataTable({
            responsive: true
        });
        $('#example23').DataTable({
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ]
        });
        $('.buttons-copy, .buttons-csv, .buttons-print, .buttons-pdf, .buttons-excel').addClass('btn btn-primary me-1');
    });

</script>
<script>
    function deleteBlog(event, blogId) {
        event.preventDefault();

        confirmDelete().then((isConfirmed) => {
            if (isConfirmed) {
                window.location.href = `/admin/blog-delete/${blogId}`;
            }
        });
    }

    function confirmDelete() {
        return Swal.fire({
            title: 'Are you sure?',
            text: "This action cannot be undone!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#AAAAAA',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            return result.isConfirmed;
        });
    }
</script>
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        const successMessage = /*[[${successMessage}]]*/ '';
        const errorMessage = /*[[${errorMessage}]]*/ '';

        if (errorMessage && errorMessage !== 'null') {
            Swal.fire({
                title: "Cannot delete blog",
                text: errorMessage,
                icon: "error",
                showConfirmButton: false,
                timer: 1500
            });
        } else if (successMessage && successMessage !== 'null') {
            Swal.fire({
                title: "Success",
                text: successMessage,
                icon: "success",
                showConfirmButton: false,
                timer: 1500
            });
        }
    });
</script>
