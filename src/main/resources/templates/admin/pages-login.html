<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" >

<!-- Mirrored from eliteadmin.themedesigner.in/demos/bt4/ecommerce/pages-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 12 Sep 2024 06:07:24 GMT -->
<head th:replace="~{admin/admin_layout :: head}">
</head>

<body class="skin-default card-no-border">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div th:replace="~{admin/admin_layout :: preload}"></div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register" style="background-image:url(/assets/images/background/login-register.jpg);">
            <div class="login-box card">
                <div class="card-body">
                    <form class="form-horizontal form-material" id="loginform" th:action="@{'/admin/login'}" method="post" th:object="${user}">
                        <h3 class="text-center m-b-20">Sign In</h3>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Email" th:field="*{email}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" required="" id="password" name="password" placeholder="Password" th:field="*{password}"> </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="d-flex no-block align-items-center">
                                    <div class="ms-auto">
                                        <a th:href="@{'/forgot-password.html'}" id="to-recover" class="text-muted"><i class="fas fa-lock m-r-5"></i> Forgot password?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button class="btn w-100 btn-lg btn-info btn-rounded text-white" type="submit">Log In</button>
                            </div>
                        </div>
<!--                        <div class="form-group m-b-0">-->
<!--                            <div class="col-sm-12 text-center">-->
<!--                                Don't have an account? <a href="pages-register.html" class="text-info m-l-5"><b>Sign Up</b></a>-->
<!--                            </div>-->
<!--                        </div>-->
                    </form>
                    <form class="form-horizontal" id="recoverform" action="">
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <h3>Recover Password</h3>
                                <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Email"> </div>
                        </div>
                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-primary btn-lg w-100 text-uppercase waves-effect waves-light" type="submit">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="/assets/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="/assets/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!--Custom JavaScript -->
    <script type="text/javascript">
        $(function() {
            $(".preloader").fadeOut();
        });
        $(function() {
            $('[data-bs-toggle="tooltip"]').tooltip()
        });
        // ============================================================== 
        // Login and Recover Password 
        // ============================================================== 
        // $('#to-recover').on("click", function() {
        //     $("#loginform").slideUp();
        //     $("#recoverform").fadeIn();
        // });
    </script>

    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {
            const errorMessage = /*[[${errorMessage}]]*/ 'null';
            if (errorMessage && errorMessage !== 'null') {  // Check if errorMessage exists
                Swal.fire({
                    title: "Login Failed",
                    text: errorMessage,
                    icon: "error",
                    button: "OK",
                });
            }
        });
    </script>
    
</body>

</html>
