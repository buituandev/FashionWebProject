        event.preventDefault();

        confirmDelete().then((isConfirmed) => {
            if (isConfirmed) {
                window.location.href = `/admin/product-delete/${productId}`;
            }
        });
    }

    function confirmDelete() {
        return Swal.fire({
            title: 'Are you sure?',
            text: "This action cannot be undone!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#AAAAAA',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            return result.isConfirmed;
        });
    }

<script>
    $(function () {
        $('#myTable').DataTable();
        var table = $('#example').DataTable({
            "columnDefs": [{
                "visible": false,
                "targets": 2
            }],
            "order": [
                [2, 'asc']
            ],
            "displayLength": 25,
            "drawCallback": function (settings) {
                var api = this.api();
                var rows = api.rows({
                    page: 'current'
                }).nodes();
                var last = null;
                api.column(2, {
                    page: 'current'
                }).data().each(function (group, i) {
                    if (last !== group) {
                        $(rows).eq(i).before('<tr class="group"><td colspan="5">' + group + '</td></tr>');
                        last = group;
                    }
                });
            }
        });
        // Order by the grouping
        $('#example tbody').on('click', 'tr.group', function () {
            var currentOrder = table.order()[0];
            if (currentOrder[0] === 2 && currentOrder[1] === 'asc') {
                table.order([2, 'desc']).draw();
            } else {
                table.order([2, 'asc']).draw();
            }
        });
        // responsive table
        $('#config-table').DataTable({
            responsive: true
        });
        $('#example23').DataTable({
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ]
        });
        $('.buttons-copy, .buttons-csv, .buttons-print, .buttons-pdf, .buttons-excel').addClass('btn btn-primary me-1');
    });

</script>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        const successMessage = /*[[${successMessage}]]*/ 'null';
        const errorMessage = /*[[${errorMessage}]]*/ 'null';

        if (errorMessage && errorMessage !== 'null') {
            Swal.fire({
                title: "Cannot delete product",
                text: errorMessage,
                icon: "error",
                showConfirmButton: false,
                timer: 1500
            });
        } else if (successMessage && successMessage !== 'null') {
            Swal.fire({
                title: "Success",
                text: successMessage,
                icon: "success",
                showConfirmButton: false,
                timer: 1500
            });
        }
    });
</script>

<script>
    function getSelectedProductIds() {
        // Get all checked checkboxes
        const selectedCheckboxes = document.querySelectorAll('.product-checkbox:checked');
        const productIds = [];

        // Collect product IDs
        selectedCheckboxes.forEach(checkbox => {
            productIds.push(checkbox.value);
        });

        return productIds;
    }

    function deleteSelectedItems() {
        const productIds = getSelectedProductIds();
        if (productIds.length === 0) {
            alert('No products selected for deletion');
            return;
        }

        // Make an AJAX request or submit the form with selected IDs
        // For example, using fetch to send the IDs
        fetch('/admin/delete-multiple-products', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({productIds: productIds}),
        })
            .then(response => response.json())
            .then(data => {
                alert('Products deleted successfully');
                // Reload or update the page after deletion if needed
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
