<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
</head>
<body>
<form action="/upload" class="dropzone" id="myAwesomeDropzone">
<!--    <div class="dz-message">-->
<!--        Drop files here or click to upload.-->
<!--    </div>-->
    <input type="file" name="file" />
</form>

<!-- Include Dropzone JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
<script>
    // Configure Dropzone options
    Dropzone.options.myAwesomeDropzone = {
        paramName: "file", // The name that will be used to transfer the file
        maxFilesize: 2, // MB
        maxFiles: 10, // Maximum number of files
        acceptedFiles: "image/*", // Accept only images
        dictDefaultMessage: "Drag and drop images here or click to upload",
        init: function() {
            this.on("success", function(file, response) {
                console.log("File uploaded successfully");
            });
            this.on("error", function(file, response) {
                console.error("File upload error");
            });
            this.on("", function(file) {
                this.removeFile(file); // Use `this` to refer to the Dropzone instance
            });
        }

    };

</script>
